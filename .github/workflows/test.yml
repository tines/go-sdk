name: Test
on:
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review
jobs:
    golangci-lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                go-version-file: "go.mod"
                cache: true
            - run: go mod download
            - run: go build -v .
            - uses: golangci/golangci-lint-action@v6
              with:
                version: latest
    